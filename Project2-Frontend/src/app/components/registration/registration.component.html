<app-navbar></app-navbar>

<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="inputFN" [(ngModel)]="inputFN" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example2cg" name="inputLN" [(ngModel)]="inputLN" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example2cg">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" name="inputEM" [(ngModel)]="inputEM" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" name="inputAge" [(ngModel)]="inputAge" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example4cg">Age</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example5cg" name="inputUN" [(ngModel)]="inputUN" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example5cg">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example6cg" name="inputPW" [(ngModel)]="inputPW" class="form-control form-control-lg">
                  <label class="form-label" for="form3Example6cg">Password</label>
                </div>




                <div class="d-flex justify-content-center">
                  <button type="button" (click)="getUserInfoFReg()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
